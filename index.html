<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawline App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-activity">
        <h1 id="instruction">Toque para iniciar</h1>
        <img id="img-exercise" src="" alt="">
        <div class="control-buttons">
            <h1 id="counter">00:00</h1>
            <button id="start" class="bg-green">Iniciar</button>
            <button id="pause" class="bg-yellow">Pausar</button>
            <button id="restart" class="bg-red">Reiniciar</button>
        </div>
        <p class="description"></p>
        <button id="inicio">Start</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
